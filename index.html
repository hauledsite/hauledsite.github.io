<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hauled</title>
  <style>


  .category {
    display: inline-block;
    margin: 10px;

    background-color: #333;

  .category:hover {

  }


    body {
      background-color: #272822;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
 

    h1 {
      text-align: center;
      padding-bottom: 20px;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: inline-block;
      margin-right: 10px;
    }

    .category {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 4px;
    }

    .category a {
      color: #fff;
      text-decoration: none;
    }
    .product a {
    display: inline-block;
    padding: 8px 16px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }

  .product a:hover {
    background-color: #555;
  }

  .product-price {
    font-weight: bold;
    color: #fff;
    background-color: #444;
    padding: 5px;
    border-radius: 4px;
    margin-top: 5px;
  }

  .product {
      flex: 0 0 200px;
      margin: 10px;
      padding: 10px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 4px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
    }

    .product h3 {
      margin-top: 10px;
    }

    .product p {
      margin: 5px 0;
    }

    .product-price {
      font-weight: bold;
    }
   
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header:hover .search-bar {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .search-bar {
  padding: 10px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  width: 300px;
  transition: box-shadow 0.3s ease;
  color: rgb(22, 22, 22); /* Change the color value here */
}

    @media (max-width: 600px) {
      .search-bar {
        width: 100%;
      }
    }

    .category-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .category {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .category:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    #products-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
  align-items: flex-start;
}
  </style>
</head>

<body>
  <header>
    <div class="header">
      <h1>Hauled</h1>
      <input type="text" id="search-bar" class="search-bar" placeholder="Search by product name">
    </div>
  </header>

  <div class="category-container">
    <nav>
      <ul>
        <li class="category"><a href="#tees">Tees</a></li>
        <li class="category"><a href="#shorts">Shorts</a></li>
        <li class="category"><a href="#pants">Pants</a></li>
        <li class="category"><a href="#shoes">Shoes</a></li>
        <li class="category"><a href="#jackets">Jackets</a></li>
        <li class="category"><a href="#hoodies">Hoodies</a></li>
        <li class="category"><a href="#other">Other</a></li>
      </ul>
    </nav>
  </div>

  <div id="products-container">
    <p id="category-message">Before you click on a category, click here to browse products</p>
  </div>

  <script src="main.js"></script>
  <script>
    let allProducts = [];

    function showProductsByCategory(category) {
      const productsContainer = document.getElementById('products-container');
      productsContainer.innerHTML = '';

      const filteredProducts = allProducts.filter(product => product.category.toLowerCase() === category.toLowerCase());
      if (filteredProducts.length > 0) {
        filteredProducts.forEach(product => {
          const productHTML = `
            <div class="product" id="${product.category}">
              <img src="${product.image}" alt="${product.name}">
              <h3>${product.name}</h3>
              <p>Category: ${product.category}</p>
              <p class="product-price">Price (CNY Â¥): ${product.price.cny}</p>
              <p class="product-price">Price (USD $): ${product.price.usd}</p>
              <a href="product.html?id=${product.id}">View Product</a>
            </div>
          `;
          productsContainer.innerHTML += productHTML;
        });
        document.getElementById('category-message').style.display = 'none';
      } else {
        document.getElementById('category-message').style.display = 'block';
      }
    }

    function filterProductsBySearch(searchQuery) {
      const filteredProducts = allProducts.filter(product => product.name.toLowerCase().includes(searchQuery.toLowerCase()));
      showFilteredProducts(filteredProducts);
    }

    function showFilteredProducts(filteredProducts) {
      const productsContainer = document.getElementById('products-container');
      productsContainer.innerHTML = '';

      if (filteredProducts.length > 0) {
        filteredProducts.forEach(product => {
          const productHTML = `
            <div class="product" id="${product.category}">
              <img src="${product.image}" alt="${product.name}">
              <h3>${product.name}</h3>
              <p>Category: ${product.category}</p>
              <p class="product-price">Price (CNY): ${product.price.cny}</p>
              <p class="product-price">Price (USD): ${product.price.usd}</p>
              <a href="product.html?id=${product.id}">View Product</a>
            </div>
          `;
          productsContainer.innerHTML += productHTML;
        });
        document.getElementById('category-message').style.display = 'none';
      } else {
        document.getElementById('category-message').style.display = 'block';
      }
    }

    function initializeProducts() {
      fetch('products.json')
        .then(response => response.json())
        .then(products => {
          allProducts = products;
          showProductsByCategory('shirts');
        })
        .catch(error => {
          console.error('Error fetching product data:', error);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const categoryLinks = document.querySelectorAll('.category a');
      categoryLinks.forEach(link => {
        link.addEventListener('click', (event) => {
          event.preventDefault();
          const category = event.target.getAttribute('href').substring(1);
          showProductsByCategory(category);
        });
      });

      const searchBar = document.getElementById('search-bar');
      searchBar.addEventListener('input', (event) => {
        const searchQuery = event.target.value;
        filterProductsBySearch(searchQuery);
      });
    });

    initializeProducts();
  </script>
  
  
</body>

</html>
